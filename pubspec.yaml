name: flutter_neo_bank
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.6.0

  # Routing
  go_router: ^16.3.0

  # Utilities
  intl: ^0.20.2
  faker: ^2.1.0
  csv: ^6.0.0
  path_provider: ^2.1.4

  # Charts
  fl_chart: ^1.1.1

  # PDF & Printing
  pdf: ^3.11.1
  printing: ^5.13.2

  # Date Picker (recommended for better date selection UI)
  flutter_datetime_picker_plus: ^2.2.0  # Optional: for better date pickers
  
  # Dropdown with search (optional: for better dropdowns)
  dropdown_search: ^5.0.6  # Optional: for searchable dropdowns

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/neobank01.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/neobank01.png
  android: true
  ios: true
  
  android_12:
    color: "#FFFFFF"
    image: assets/neobank01.png
    icon_background_color: "#FFFFFF"

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/neobank01.png
    - assets/neobank02.png
    - assets/  # This will include all files in assets folder

  # Add custom fonts if you want to match the web version exactly
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700